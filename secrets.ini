[secrets]
MQTT_HOST = 192.168.50.20
MQTT_USER = your_mqtt_user
MQTT_PASS = your_mqtt_file

[config]
PORTA = /dev/tty.usbserial-1440, /dev/tty.usbserial-1470, /dev/ttyUSB0, /devx/ttyUSB0
INTERVALO_MQTT = 60
INTERVALO_HASS = 120
INTERVALO_SERIAL = 3
SERIAL_CHECK_ALWAYS = 'temperatureC, batterylevel, UpsOk, BateriaBaixa, BateriaEmUso'
MQTT_TOPIC = home/ups/cmd
MQTT_PUB = home/ups
MQTT_HASS = homeassistant
ENVIA_JSON = True
ENVIA_MUITOS = True
ENVIA_HASS = True
ECHO = True
SMSUPS_SERVER = True
SMSUPS_CLIENTE = True
LOG_FILE = '/var/tmp/smsUPS.log'
LOG_LEVEL = 10
SHUTDOWN_CMD = '"sudo shutdown -h now", "sudo shutdown now", "systemctl poweroff", "sudo poweroff"'

[device]
UPS_NAME = SMS
UPS_ID = 01
UPS_BATERY_LEVEL = 30
